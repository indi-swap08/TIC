<div class="tic-container">
  <div class="chart-row">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Monthly Sales</mat-card-title>
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>Expand</button>
          <button mat-menu-item>Remove</button>
        </mat-menu>
      </mat-card-header>
      <mat-card-content>
        <canvas id="salesChart"></canvas>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Revenue Distribution</mat-card-title>
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>Expand</button>
          <button mat-menu-item>Remove</button>
        </mat-menu>
      </mat-card-header>
      <mat-card-content>
        <canvas id="revenueChart"></canvas>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="chart-row">
    <mat-card>
      <mat-card-header>
        <mat-card-title>User Activity</mat-card-title>
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item>Expand</button>
          <button mat-menu-item>Remove</button>
        </mat-menu>
      </mat-card-header>
      <mat-card-content>
        <canvas id="userChart"></canvas>
      </mat-card-content>
    </mat-card>
  </div>
</div>
