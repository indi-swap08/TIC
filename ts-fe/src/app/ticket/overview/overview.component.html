<div class="ticket-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Tickets</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="tickets" class="ticket-table">
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let ticket"> {{ticket.id}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let ticket"> {{ticket.title}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let ticket">
                        <mat-chip [color]="getStatusColor(ticket.status)" selected>
                            {{ticket.status}}
                        </mat-chip>
                    </td>
                </ng-container>

                <!-- Priority Column -->
                <ng-container matColumnDef="priority">
                    <th mat-header-cell *matHeaderCellDef> Priority </th>
                    <td mat-cell *matCellDef="let ticket"> {{ticket.priority}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let ticket">
                        <button mat-icon-button [routerLink]="['/tickets', ticket.id]">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-icon-button (click)="editTicket(ticket)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons>
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
